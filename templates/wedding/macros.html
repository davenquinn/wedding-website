{% macro render_field(field, kwargs={}) %}
    <div class="form-group {{ field.name }}">
        {{ field.label }}
        {{ field(**kwargs) | safe }}
        {% if field.errors %}
        {% for error in field.errors %}
        <p class=error>{{ error }}</p>
        {% endfor %}
        {% endif %}
        {% if field.description %}
        <p class=description>{{ field.description }}</span>
        {% endif %}
    </div>
{% endmacro %}
